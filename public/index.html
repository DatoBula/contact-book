<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="css/icon.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body ng-app="site">
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input class="card-panel teal lighten-2" id="search" type="search" required
                               placeholder="ძებნა...">
                    </div>
                </form>
            </div>
        </nav>
        <div ng-controller="controller">
            <ul class="collapsible popout">
                <li class="collection-item" ng-repeat="person in persons">
                    <div class="collapsible-header">
                        <i class="material-icons">perm_identity</i>{{person.name + ' ' + person.lastname}}
                    </div>
                    <div class="collapsible-body">
                        <div class="container">
                            <div class="card">
                                <div class="card-content row">
                                    <div class="s2 col">
                                        <img width="80px" ng-src="{{person.img || 'img/user.png'}}"
                                             class="align-right circle">
                                    </div>
                                    <div class="s10 col">
                                        <h4>{{person.name + ' ' + person.lastname}}</h4>
                                        <label>დაბადიბის თარიღი</label> {{person.birthDate || '---'}}
                                        <br>
                                        <label>მეილი</label> {{person.email|| '---'}}
                                        <br>
                                        <label>ტელეფონი</label> {{person.phone|| '---'}}
                                        <br>
                                        <label>განათლება</label> {{person.school || '---'}}
                                        <br>
                                        <label>უნარები</label> {{person.skills}}
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div>
        <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large" href="add.html">
                <i class="large material-icons">add</i>
            </a>
        </div>
    </div>
</div>
</body>

</html>
