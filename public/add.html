<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>დამატება</title>
    <!--Import Google Icon Font-->
    <link href="css/icon.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
</head>
<body ng-app="site">
<div ng-controller="controller" class="section no-pad-bot" id="index-banner">
    <div class="container">
        <div>
            <div class="row">
                <form id="addForm" class="col s12" enctype="multipart/form-data" method="post" accept-charset="utf-8">
                    <div class="row">
                        <div id="image" class="s2 col">
                            <img id="picture" ng-src="{{person.image ? person.image : 'img/user.png'}}"
                                 height="80px" class="align-right">
                        </div>
                        <div class="file-field input-field col s10">
                            <div class="btn">
                                <span>სურათი</span>
                                <input id="file" type="file">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" ng-model="person.first_name" class="validate">
                            <label for="first_name">სახელი</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" ng-model="person.last_name" class="validate">
                            <label for="last_name">გვარი</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" type="email" model="person.email" class="validate">
                            <label for="email">მეილი</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="phone" type="tel" ng-model="person.phone" class="validate">
                            <label for="phone">ტელეფონი</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="birthday" type="date" ng-model="person.birthday" class="datepicker">
                            <label for="birthday">დაბადების დღე</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="address" type="text" ng-model="person.address" class="validate">
                            <label for="address">მისამართი</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="education" type="text" ng-model="person.education" class="validate">
                            <label for="education">განათლება</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="confessor" type="text" ng-model="person.confessor" class="validate">
                            <label for="confessor">მოძღვარი</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select multiple ng-model="person.skills" id="skills">
                                <option value="" disabled selected>აირჩიეთ უნარები</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea" ng-model="person.textarea" class="materialize-textarea" length="120"></textarea>
                            <label for="textarea">დამატებითი ინფორმაცია</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div ng-click="submit()" class="col s2 offset-s8">
                <a class="waves-effect waves-light btn">დამატება</a>
            </div>
            <div class="col s2">
                <a class="waves-effect waves-light btn" href="index.html">გაუქმება</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
